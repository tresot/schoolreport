<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie | SchoolReport</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    input {
      width: calc(100% - 100px);
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      background: #4361ee;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3f37c9;
    }
    .message {
      margin-bottom: 8px;
    }
    .message strong {
      color: #3f37c9;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="top-bar">
      <span id="username-display">Utilisateur</span>
      <button id="logout-btn">DÃ©connexion</button>
    </div>
    <div id="chat-box"></div>
    <div style="display: flex;">
      <input type="text" id="message-input" placeholder="Tape ton message...">
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <script type="module">
    import { auth, rtdb, fsdb } from "./firebase-config.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import {
      ref as dbRef,
      child,
      get
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const usernameDisplay = document.getElementById('username-display');

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'index.html';
      currentUser = user;
      await loadUsername(user.uid);
      listenMessages();
    });

    async function loadUsername(uid) {
      const snap = await get(child(dbRef(rtdb), `users/${uid}`));
      if (snap.exists()) {
        const data = snap.val();
        usernameDisplay.textContent = data.username || 'Utilisateur';
      }
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(fsdb, 'messages'), {
        uid: currentUser.uid,
        username: usernameDisplay.textContent,
        message: text,
        timestamp: Date.now()
      });
      messageInput.value = '';
    }

    function listenMessages() {
      const q = query(collection(fsdb, 'messages'), orderBy('timestamp'));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = '';
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
