<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFriends - IT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffffff;
      --accent: #ff0069;
      --background: linear-gradient(145deg, #e0e7ff, #f9fafb);
      --border: #dbdbdb;
      --text-dark: #262626;
      --text-light: #8e8e8e;
      --blue: #3897f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--background);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      color: var(--text-dark);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      margin-bottom: 8px;
      position: relative;
      word-wrap: break-word;
      background: var(--primary);
      border: 2px solid #000;
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
      transform: rotateX(10deg) rotateY(-10deg);
      transition: transform 0.2s ease, box-shadow 0.2s;
    }

    .message.self {
      align-self: flex-end;
      background: var(--blue);
      color: white;
    }

    .meta {
      font-size: 0.75rem;
      margin-top: 4px;
      text-align: right;
    }

    #formulaire {
      display: flex;
      padding: 1rem;
      gap: 1rem;
      background: #dbeafe;
      border-top: 3px solid #000;
    }

    .input__container {
      position: relative;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 4px solid #000;
      width: 100%;
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(-10deg);
      perspective: 1000px;
      box-shadow: 10px 10px 0 #000;
    }

    .input__search {
      flex: 1;
      padding: 12px;
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 1rem;
    }

    button.send-btn {
      background: var(--blue);
      color: white;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 12px 16px;
      cursor: pointer;
      box-shadow: 4px 4px 0 #000;
    }

    button.send-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div id="messages">
    <div class="message">
      Salut, bienvenue sur ChatFriends ✨<div class="meta">Système</div>
    </div>
  </div>

  <div id="formulaire">
    <div class="input__container">
      <input type="text" id="message" class="input__search" placeholder="Message...">
      <button class="send-btn" onclick="envoyer()">Envoyer</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function envoyer() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      const div = document.createElement("div");
      div.classList.add("message", "self");
      div.innerHTML = `${text}<div class='meta'>Moi</div>`;
      messagesDiv.appendChild(div);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
