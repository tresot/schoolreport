<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFriends ITC - Direct</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #d8f3dc, #e0f7fa);
      animation: bgAnim 15s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      display: flex;
      height: 100vh;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      margin: 20px;
      overflow: hidden;
      border: 4px solid #0f3;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      box-shadow: inset 0px 0px 10px #00bcd4;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-image: linear-gradient(120deg, #ffffff 0%, #d0f0fd 100%);
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      background: #e3f2fd;
      border-radius: 15px;
      border-left: 6px solid #2196f3;
      animation: fadeIn 0.5s ease;
    }

    .message.self {
      background: #c8e6c9;
      border-left-color: #4caf50;
      align-self: flex-end;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .meta {
      font-size: 0.75rem;
      color: #555;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: #f1f8e9;
      border-top: 4px solid #4caf50;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      outline: none;
      font-size: 16px;
    }

    input[type="file"] {
      border: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0px #0d47a1;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Tapez un message..." autocomplete="off">
      <input type="file" id="imageInput" accept="image/*">
      <button id="sendButton">Envoyer</button>
      <button id="recordBtn">üéôÔ∏è</button>
    </div>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAXfaVcBnRZvaSyH5fi2FKpy5m8gH3q504",
  authDomain: "chat-schoolreport.firebaseapp.com",
  projectId: "chat-schoolreport",
  storageBucket: "chat-schoolreport.appspot.com",
  messagingSenderId: "987396717760",
  appId: "1:987396717760:web:a23a454d940d67cce50125",
  measurementId: "G-QQ7X987EW4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;

const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");
const imageInput = document.getElementById("imageInput");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = 'index.html';
    return;
  }

  currentUser = user;
  loadMessages();

  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  sendButton.addEventListener("click", sendMessage);
});

function loadMessages() {
  const q = query(collection(db, `general_messages`), orderBy("timestamp"));
  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(docSnap => {
      displayMessage(docSnap.data());
    });
    scrollToBottom();
  });
}

function displayMessage(data) {
  const div = document.createElement("div");
  div.className = "message" + (data.sender === currentUser.uid ? " self" : "");

  let content = "";
  if (data.text) content += data.text;
  if (data.imageUrl) content += `<br><img src='${data.imageUrl}' alt='image' style='max-width:100px;'>`;

  div.innerHTML = `
    ${content}
    <div class='meta'>${data.senderName || 'Anonyme'}${data.edited ? ' (modifi√©)' : ''}</div>
  `;

  messagesDiv.appendChild(div);
}

async function sendMessage() {
  const text = messageInput.value.trim();
  const file = imageInput.files[0];

  if (!text && !file) return;

  try {
    let messageData = {
      sender: currentUser.uid,
      timestamp: serverTimestamp()
    };

    const username = sessionStorage.getItem("user") || "Moi";
    messageData.senderName = username;

    if (file) {
      const filePath = `chat_images/${Date.now()}_${file.name}`;
      const imageRef = ref(storage, filePath);
      await uploadBytes(imageRef, file);
      messageData.imageUrl = await getDownloadURL(imageRef);
    }

    if (text) {
      messageData.text = text;
    }

    await addDoc(collection(db, `general_messages`), messageData);
    messageInput.value = "";
    imageInput.value = "";
    scrollToBottom();
  } catch (error) {
    console.error("Erreur envoi message:", error);
    alert("Erreur lors de l'envoi du message");
  }
}

function scrollToBottom() {
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
</body>
</html>
