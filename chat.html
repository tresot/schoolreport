<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFriends ITC - Avancé</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #d8f3dc, #e0f7fa);
      animation: bgAnim 15s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      display: flex;
      height: 100vh;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      margin: 20px;
      overflow: hidden;
      border: 4px solid #0f3;
    }

    .user-list {
      width: 250px;
      background: #e0f7fa;
      overflow-y: auto;
      padding: 10px;
      border-right: 4px solid #00bcd4;
      box-shadow: inset -5px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .user-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px dashed #00bcd4;
      color: #00796b;
      font-weight: bold;
      transition: background 0.3s;
    }

    .user-item:hover {
      background: #b2dfdb;
    }

    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      box-shadow: inset 0px 0px 10px #00bcd4;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-image: linear-gradient(120deg, #ffffff 0%, #d0f0fd 100%);
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      background: #e3f2fd;
      border-radius: 15px;
      border-left: 6px solid #2196f3;
      animation: fadeIn 0.5s ease;
    }

    .message.self {
      background: #c8e6c9;
      border-left-color: #4caf50;
      align-self: flex-end;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .meta {
      font-size: 0.75rem;
      color: #555;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      gap: 10px;
      background: #f1f8e9;
      border-top: 4px solid #4caf50;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      outline: none;
      font-size: 16px;
    }

    input[type="file"] {
      border: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0px #0d47a1;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="user-list" id="userList">
    <strong>Utilisateurs connectés</strong>
  </div>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Tapez un message..." autocomplete="off">
      <input type="file" id="imageInput" accept="image/*">
      <button id="sendButton">Envoyer</button>
    </div>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAXfaVcBnRZvaSyH5fi2FKpy5m8gH3q504",
  authDomain: "chat-schoolreport.firebaseapp.com",
  projectId: "chat-schoolreport",
  storageBucket: "chat-schoolreport.appspot.com",
  messagingSenderId: "987396717760",
  appId: "1:987396717760:web:a23a454d940d67cce50125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;
let selectedUserId = null;
let selectedUserName = "";

const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendButton = document.getElementById("sendButton");
const imageInput = document.getElementById("imageInput");
const userListDiv = document.getElementById("userList");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = 'index.html';
    return;
  }

  currentUser = user;
  await loadUsers();

  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  sendButton.addEventListener("click", sendMessage);
});

async function loadUsers() {
  userListDiv.innerHTML = "<strong>Utilisateurs connectés</strong>";
  const snapshot = await getDocs(collection(db, "users"));

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const uid = docSnap.id;

    if (uid !== currentUser.uid) {
      const div = document.createElement("div");
      div.className = "user-item";
      div.textContent = data.username || "Utilisateur";
      div.onclick = () => {
        selectedUserId = uid;
        selectedUserName = data.username || "Utilisateur";
        loadMessages(uid);
      };
      userListDiv.appendChild(div);
    }
  });

  const firstUser = snapshot.docs.find(doc => doc.id !== currentUser.uid);
  if (firstUser) {
    selectedUserId = firstUser.id;
    selectedUserName = firstUser.data().username;
    loadMessages(firstUser.id);
  }
}

async function loadMessages(uid) {
  messagesDiv.innerHTML = "";
  if (!uid) return;

  const chatId = generateChatId(currentUser.uid, uid);
  const q = query(collection(db, `private_messages/${chatId}/messages`), orderBy("timestamp"));
  onSnapshot(q, (snapshot) => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(docSnap => {
      displayMessage(docSnap.data());
    });
    scrollToBottom();
  });
}

function generateChatId(uid1, uid2) {
  return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
}

function displayMessage(data) {
  const div = document.createElement("div");
  div.className = "message" + (data.sender === currentUser.uid ? " self" : "");

  let content = "";
  if (data.text) content += data.text;
  if (data.imageUrl) content += `<br><img src='${data.imageUrl}' alt='image' style='max-width:100px;'>`;
  if (data.audioUrl) content += `<br><audio controls src='${data.audioUrl}'></audio>`;

  div.innerHTML = `
    ${content}
    <div class='meta'>${data.sender === currentUser.uid ? 'Moi' : selectedUserName}${data.edited ? ' (modifié)' : ''}</div>
  `;

  messagesDiv.appendChild(div);
}

async function sendMessage() {
  if (!selectedUserId) {
    alert("Veuillez sélectionner un utilisateur");
    return;
  }

  const text = messageInput.value.trim();
  const file = imageInput.files[0];

  if (!text && !file) return;

  try {
    const chatId = generateChatId(currentUser.uid, selectedUserId);
    let messageData = {
      sender: currentUser.uid,
      timestamp: serverTimestamp()
    };

    if (file) {
      const filePath = `chat_images/${Date.now()}_${file.name}`;
      const imageRef = ref(storage, filePath);
      await uploadBytes(imageRef, file);
      messageData.imageUrl = await getDownloadURL(imageRef);
    }

    if (text) {
      messageData.text = text;
    }

    await addDoc(collection(db, `private_messages/${chatId}/messages`), messageData);
    messageInput.value = "";
    imageInput.value = "";
    scrollToBottom();
  } catch (error) {
    console.error("Erreur envoi message:", error);
    alert("Erreur lors de l'envoi du message");
  }
}

function scrollToBottom() {
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
</body>
</html>
