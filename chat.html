<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat SchoolReport</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #e63946;
      --warning: #f8961e;
      --gray: #6c757d;
      --light-gray: #e9ecef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: white;
      border-right: 1px solid #e9ecef;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .user-profile {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      position: relative;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .online-status {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #2ecc71;
      border: 2px solid white;
    }

    .user-name {
      font-weight: 600;
    }

    /* Chat list */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .chat-category {
      padding: 10px 15px;
      font-size: 12px;
      color: var(--gray);
      text-transform: uppercase;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }

    .chat-item {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .chat-item:hover {
      background-color: #f8f9fa;
    }

    .chat-item.active {
      background-color: #e9ecef;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      position: relative;
      overflow: hidden;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      margin-bottom: 3px;
      display: flex;
      justify-content: space-between;
    }

    .chat-time {
      font-size: 11px;
      color: var(--gray);
    }

    .chat-preview {
      font-size: 13px;
      color: var(--gray);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      align-items: center;
      background-color: white;
    }

    .chat-header-info {
      margin-left: 12px;
    }

    .chat-header-name {
      font-weight: 600;
    }

    .chat-header-status {
      font-size: 12px;
      color: var(--gray);
      margin-top: 2px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message.received {
      align-self: flex-start;
      background-color: white;
      border: 1px solid #e9ecef;
      border-bottom-left-radius: 5px;
    }

    .message.sent {
      align-self: flex-end;
      background-color: var(--primary);
      color: white;
      border-bottom-right-radius: 5px;
    }

    .message-info {
      display: flex;
      margin-bottom: 5px;
      align-items: center;
    }

    .message-sender {
      font-weight: 600;
      font-size: 13px;
      margin-right: 8px;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.7;
    }

    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }

    .message.received .message-time {
      color: var(--gray);
    }

    .chat-input-container {
      padding: 15px;
      background-color: white;
      border-top: 1px solid #e9ecef;
    }

    .chat-input-wrapper {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 25px;
      padding: 8px 15px;
    }

    .chat-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      padding: 8px 0;
      font-size: 14px;
    }

    .send-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-left: 10px;
    }

    .send-button:hover {
      background-color: var(--secondary);
    }

    .send-button svg {
      width: 18px;
      height: 18px;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .typing-indicator.active {
      opacity: 1;
    }

    .typing-dots {
      display: flex;
      margin-left: 10px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: var(--gray);
      border-radius: 50%;
      margin-right: 3px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 3px 6px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 4px;
      margin-left: 5px;
    }

    .badge-primary {
      background-color: var(--primary);
      color: white;
    }

    .badge-success {
      background-color: var(--success);
      color: white;
    }

    .unread-count {
      background-color: var(--danger);
      color: white;
      font-size: 11px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 250px;
      }
      
      .message {
        max-width: 80%;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="user-profile">
        <div class="user-avatar" id="user-avatar">
          <img id="user-avatar-img">
          <span id="user-avatar-letter"></span>
          <div class="online-status"></div>
        </div>
        <div class="user-name" id="user-name">Utilisateur</div>
      </div>
    </div>

    <div class="chat-list">
      <div class="chat-category">
        <span>Utilisateurs en ligne</span>
        <span class="badge badge-primary" id="online-count">0</span>
      </div>
      <div id="online-users-list"></div>

      <div class="chat-category">
        <span>Chat général</span>
      </div>
      <div class="chat-item active" id="general-chat-item">
        <div class="chat-avatar">
          <span>#</span>
        </div>
        <div class="chat-info">
          <div class="chat-name">
            <span>Général</span>
          </div>
          <div class="chat-preview">Discutez avec tout le monde</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat area -->
  <div class="chat-area">
    <div class="chat-header">
      <div class="chat-avatar" id="current-chat-avatar">
        <span>#</span>
      </div>
      <div class="chat-header-info">
        <div class="chat-header-name" id="current-chat-name">Général</div>
        <div class="chat-header-status" id="current-chat-status">En ligne</div>
      </div>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="typing-indicator" id="typing-indicator">
        <div class="chat-avatar" id="typing-user-avatar">
          <span id="typing-user-avatar-letter">U</span>
        </div>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input type="text" class="chat-input" placeholder="Tapez votre message..." id="message-input">
        <button class="send-button" id="send-button">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
      authDomain: "schoolreport-f8db0.firebaseapp.com",
      databaseURL: "https://schoolreport-f8db0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "schoolreport-f8db0",
      storageBucket: "schoolreport-f8db0.appspot.com",
      messagingSenderId: "313069994450",
      appId: "1:313069994450:web:37b009be4f1812fdca880b",
      measurementId: "G-N8YF0VKWCD"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const firestore = firebase.firestore();

    // Variables globales
    let currentUser = null;
    let currentUsername = '';
    let currentUserAvatar = '';
    let currentChatId = 'general';
    let currentChatType = 'general';
    let currentChatWith = null;
    let typingTimeout = null;
    let isTyping = false;
    let onlineUsers = {};
    let userStatusRef = null;

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      initAuthState();
      setupEventListeners();
    });

    function initAuthState() {
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = 'index.html';
        } else {
          currentUser = user;
          loadUserData(user.uid);
        }
      });
    }

    function loadUserData(userId) {
      const userRef = db.ref('users/' + userId);
      
      userRef.once('value').then((snapshot) => {
        const userData = snapshot.val();
        
        if (userData && userData.username) {
          currentUsername = userData.username;
          currentUserAvatar = userData.profileImage || null;
          
          // Mettre à jour l'interface utilisateur
          updateUserProfile(userData);
          
          // Initialiser le suivi de présence
          setupPresenceTracking(userId);
          
          // Charger les utilisateurs en ligne
          loadOnlineUsers();
          
          // Charger les messages du chat général
          loadChatMessages();
        } else {
          // Rediriger pour compléter le profil
          window.location.href = 'profile.html';
        }
      }).catch((error) => {
        console.error("Erreur lors du chargement des données utilisateur:", error);
      });
    }

    function updateUserProfile(userData) {
      document.getElementById('user-name').textContent = userData.username;
      
      const avatarLetter = document.getElementById('user-avatar-letter');
      const avatarImg = document.getElementById('user-avatar-img');
      
      if (userData.profileImage) {
        avatarImg.src = userData.profileImage;
        avatarImg.style.display = 'block';
        avatarLetter.style.display = 'none';
      } else {
        avatarLetter.textContent = userData.username.charAt(0).toUpperCase();
        avatarLetter.style.display = 'flex';
        avatarImg.style.display = 'none';
      }
    }

    function setupPresenceTracking(userId) {
      // Référence pour le statut de l'utilisateur
      userStatusRef = db.ref('status/' + userId);
      
      // Marquer l'utilisateur comme en ligne
      userStatusRef.set({
        uid: userId,
        username: currentUsername,
        avatar: currentUserAvatar,
        status: 'online',
        lastChanged: firebase.database.ServerValue.TIMESTAMP
      });
      
      // Gérer la déconnexion
      userStatusRef.onDisconnect().set({
        uid: userId,
        username: currentUsername,
        avatar: currentUserAvatar,
        status: 'offline',
        lastChanged: firebase.database.ServerValue.TIMESTAMP
      });
    }

    function loadOnlineUsers() {
      const usersRef = db.ref('status');
      
      usersRef.on('value', (snapshot) => {
        onlineUsers = {};
        let onlineCount = 0;
        
        snapshot.forEach((childSnapshot) => {
          const user = childSnapshot.val();
          if (user.status === 'online' && user.uid !== currentUser.uid) {
            onlineUsers[user.uid] = user;
            onlineCount++;
          }
        });
        
        // Mettre à jour le compteur
        document.getElementById('online-count').textContent = onlineCount;
        
        // Mettre à jour la liste des utilisateurs en ligne
        updateOnlineUsersList();
      });
    }

    function updateOnlineUsersList() {
      const onlineUsersList = document.getElementById('online-users-list');
      onlineUsersList.innerHTML = '';
      
      Object.values(onlineUsers).forEach((user) => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.dataset.userId = user.uid;
        
        let avatarContent = user.avatar 
          ? `<img src="${user.avatar}" style="display: block;">` 
          : `<span>${user.username.charAt(0).toUpperCase()}</span>`;
        
        chatItem.innerHTML = `
          <div class="chat-avatar">
            ${avatarContent}
            <div class="online-status"></div>
          </div>
          <div class="chat-info">
            <div class="chat-name">
              <span>${user.username}</span>
            </div>
            <div class="chat-preview">En ligne</div>
          </div>
        `;
        
        chatItem.addEventListener('click', () => openDirectChat(user));
        onlineUsersList.appendChild(chatItem);
      });
    }

    function openDirectChat(user) {
      currentChatType = 'direct';
      currentChatWith = user.uid;
      currentChatId = `direct_${currentUser.uid}_${user.uid}`;
      
      // Mettre à jour l'en-tête du chat
      document.getElementById('current-chat-name').textContent = user.username;
      document.getElementById('current-chat-status').textContent = 'En ligne';
      
      // Mettre à jour l'avatar
      const chatAvatar = document.getElementById('current-chat-avatar');
      chatAvatar.innerHTML = user.avatar 
        ? `<img src="${user.avatar}" style="display: block;">` 
        : `<span>${user.username.charAt(0).toUpperCase()}</span>`;
      
      // Charger les messages
      loadChatMessages();
      
      // Écouter les changements de statut
      db.ref('status/' + user.uid).on('value', (snapshot) => {
        const userStatus = snapshot.val();
        if (userStatus) {
          const statusText = userStatus.status === 'online' ? 'En ligne' : 'Hors ligne';
          document.getElementById('current-chat-status').textContent = statusText;
        }
      });
    }

    function loadChatMessages() {
      const messagesContainer = document.getElementById('chat-messages');
      messagesContainer.innerHTML = '';
      
      let messagesQuery;
      
      if (currentChatType === 'general') {
        messagesQuery = firestore.collection("messages")
          .where("chatType", "==", "general")
          .orderBy("timestamp", "asc")
          .limit(100);
      } else {
        messagesQuery = firestore.collection("messages")
          .where("chatId", "==", currentChatId)
          .orderBy("timestamp", "asc")
          .limit(100);
      }
      
      messagesQuery.onSnapshot((snapshot) => {
        const messages = [];
        
        snapshot.forEach((doc) => {
          messages.push(doc.data());
        });
        
        displayMessages(messages);
        
        // Faire défiler vers le bas
        setTimeout(() => {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 100);
      });
    }

    function displayMessages(messages) {
      const messagesContainer = document.getElementById('chat-messages');
      
      messages.forEach((message) => {
        const isCurrentUser = message.userId === currentUser.uid;
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
        
        // Formater la date
        const timestamp = message.timestamp ? message.timestamp.toDate() : new Date();
        const formattedTime = formatTime(timestamp);
        
        // Créer le contenu du message
        let messageContent = `
          <div class="message-info">
            ${!isCurrentUser ? `<span class="message-sender">${message.username}</span>` : ''}
            <span class="message-time">${formattedTime}</span>
          </div>
          <div class="message-text">${message.text}</div>
        `;
        
        messageDiv.innerHTML = messageContent;
        messagesContainer.appendChild(messageDiv);
      });
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const messageText = messageInput.value.trim();
      
      if (messageText && currentUser && currentUsername) {
        const message = {
          text: messageText,
          userId: currentUser.uid,
          username: currentUsername,
          userAvatar: currentUserAvatar,
          chatType: currentChatType,
          chatId: currentChatId,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        firestore.collection("messages").add(message)
          .then(() => {
            messageInput.value = '';
            setTyping(false);
          })
          .catch((error) => {
            console.error("Erreur lors de l'envoi du message:", error);
          });
      }
    }

    function setTyping(typing) {
      if (isTyping === typing) return;
      
      isTyping = typing;
      
      if (userStatusRef) {
        if (typing) {
          userStatusRef.update({ typing: currentChatId });
          
          typingTimeout = setTimeout(() => {
            setTyping(false);
          }, 5000);
        } else {
          userStatusRef.update({ typing: null });
          if (typingTimeout) {
            clearTimeout(typingTimeout);
          }
        }
      }
    }

    function setupEventListeners() {
      // Envoyer un message
      document.getElementById('send-button').addEventListener('click', sendMessage);
      
      document.getElementById('message-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      // Détection de la saisie
      document.getElementById('message-input').addEventListener('input', () => {
        if (document.getElementById('message-input').value.trim().length > 0) {
          setTyping(true);
        } else {
          setTyping(false);
        }
      });
      
      // Ouvrir le chat général
      document.getElementById('general-chat-item').addEventListener('click', () => {
        currentChatType = 'general';
        currentChatId = 'general';
        currentChatWith = null;
        
        document.getElementById('current-chat-name').textContent = 'Général';
        document.getElementById('current-chat-status').textContent = 'En ligne';
        document.getElementById('current-chat-avatar').innerHTML = '<span>#</span>';
        
        loadChatMessages();
      });
    }
  </script>
</body>
</html>
