<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - SchoolReport</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .logo {
      padding: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .user {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .user:hover {
      background: #eaeaea;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      background: #fff;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
    }
    .sent {
      background-color: #0078fe;
      color: white;
      align-self: flex-end;
    }
    .received {
      background-color: #e4e6eb;
      color: black;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #0078fe;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo" id="currentUsernameDisplay">Connect√© : ...</div>
    <div class="users-list" id="usersList"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header" id="chatHeader">S√©lectionne un utilisateur</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="√âcrire un message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
      authDomain: "schoolreport-f8db0.firebaseapp.com",
      projectId: "schoolreport-f8db0",
      databaseURL: "https://schoolreport-f8db0-default-rtdb.firebaseio.com",
      storageBucket: "schoolreport-f8db0.appspot.com",
      messagingSenderId: "313069994450",
      appId: "1:313069994450:web:37b009be4f1812fdca880b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    let currentUser = null;
    let currentChatUserId = null;
    let currentUsername = "";

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      loadUsersFromRealtimeDB();
    });

    function loadUsersFromRealtimeDB() {
      const usersRef = rtdb.ref("users");
      usersRef.on("value", snapshot => {
        const usersList = document.getElementById("usersList");
        usersList.innerHTML = "";
        const users = snapshot.val();
        for (let uid in users) {
          const user = users[uid];
          if (uid === currentUser.uid) {
            currentUsername = user.username;
            document.getElementById("currentUsernameDisplay").textContent = "Connect√© : " + currentUsername;
            continue;
          }
          const div = document.createElement("div");
          div.className = "user";
          div.textContent = user.username + (user.online ? " üü¢" : " ‚ö™");
          div.onclick = () => openChatWith(uid, user.username);
          usersList.appendChild(div);
        }
      });
    }

    function openChatWith(userId, username) {
      currentChatUserId = userId;
      document.getElementById("chatHeader").textContent = "Conversation avec " + username;
      listenForMessages();
    }

    function listenForMessages() {
      const ids = [currentUser.uid, currentChatUserId].sort();
      const conversationId = ids.join("_");
      const chatMessages = document.getElementById("chatMessages");

      db.collection("privateMessages")
        .where("conversationId", "==", conversationId)
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatMessages.innerHTML = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "message " + (msg.senderId === currentUser.uid ? "sent" : "received");
            div.textContent = msg.content;
            chatMessages.appendChild(div);
          });
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const content = input.value.trim();
      if (!content || !currentChatUserId) return;

      const ids = [currentUser.uid, currentChatUserId].sort();
      const conversationId = ids.join("_");

      await db.collection("privateMessages").add({
        conversationId,
        senderId: currentUser.uid,
        receiverId: currentChatUserId,
        content,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    document.getElementById("messageInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
