<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - SchoolReport</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 70%;
    }

    #message-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #message-form input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    #message-form button {
      padding: 12px 20px;
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #message-form button:hover {
      background-color: #3f37c9;
    }

    .message {
      background: #e9ecef;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 80%;
      align-self: flex-start;
    }

    .message.self {
      background-color: #4361ee;
      color: white;
      align-self: flex-end;
    }
  </style>
  <script>
    // Récupérer le nom de l'utilisateur depuis sessionStorage
    const username = sessionStorage.getItem('username');
    if (!username) {
      window.location.href = 'index.html'; // Si l'utilisateur n'est pas connecté, le rediriger vers la page de connexion
    }

    // Afficher le nom de l'utilisateur dans l'interface
    window.onload = () => {
      document.getElementById('usernameDisplay').textContent = `Bienvenue, ${username}`;
    };

    // Fonction pour envoyer un message
    function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (message) {
        const messagesDiv = document.getElementById('messages');

    // Gérer l'envoi du message avec la touche Enter
    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</head>
<body>
  <div id="chat-container">
    <header style="text-align: center; padding: 10px;">
      <h1 id="usernameDisplay">Bienvenue, Utilisateur</h1>
    </header>
    
    <div id="messages">
      <!-- Les messages seront affichés ici -->
    </div>

    <div id="message-form">
      <input type="text" id="message" placeholder="Tapez votre message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>
</body>
</html>
