<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Messagerie en Temps Réel</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-container {
            display: flex;
            height: 80vh;
            flex-direction: column;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            margin-right: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .message .text {
            background-color: var(--light);
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .message .text.received {
            background-color: var(--primary);
            color: white;
        }

        .message .text.sent {
            background-color: var(--success);
            color: white;
            align-self: flex-end;
        }

        .input-container {
            padding: 10px;
            display: flex;
            border-top: 1px solid #ccc;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: var(--secondary);
        }

        .user-status {
            margin-top: 10px;
            text-align: center;
            color: var(--dark);
        }
        
        .online-status {
            color: #2ecc71;
        }

        .offline-status {
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Messagerie en Temps Réel</h1>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Entrez votre message...">
                <button id="send-btn">Envoyer</button>
            </div>
        </div>
        <div class="user-status">
            <p id="status-text">Statut: <span id="status" class="offline-status">Déconnecté</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
            authDomain: "schoolreport-f8db0.firebaseapp.com",
            databaseURL: "https://schoolreport-f8db0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "schoolreport-f8db0",
            storageBucket: "schoolreport-f8db0.firebasestorage.app",
            messagingSenderId: "313069994450",
            appId: "1:313069994450:web:37b009be4f1812fdca880b",
            measurementId: "G-N8YF0VKWCD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        const messagesRef = ref(db, 'messages');
        const statusRef = ref(db, 'status');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('status').classList.remove('offline-status');
                document.getElementById('status').classList.add('online-status');
                document.getElementById('status-text').innerText = `Statut: Connecté en tant que ${user.displayName}`;
                listenForMessages();
                updateUserStatus(user.uid, 'online');
            } else {
                document.getElementById('status').classList.remove('online-status');
                document.getElementById('status').classList.add('offline-status');
                document.getElementById('status-text').innerText = "Statut: Déconnecté";
            }
        });

        function listenForMessages() {
            onValue(messagesRef, (snapshot) => {
                const data = snapshot.val();
                const messagesElement = document.getElementById('messages');
                messagesElement.innerHTML = '';
                for (const messageId in data) {
                    const message = data[messageId];
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `
                        <div class="avatar">${message.username.charAt(0)}</div>
                        <div class="text ${message.uid === currentUser.uid ? 'sent' : 'received'}">${message.text}</div>
                    `;
                    messagesElement.appendChild(messageElement);
                    messagesElement.scrollTop = messagesElement.scrollHeight; // Scroll to the bottom
                }
            });
        }

        document.getElementById('send-btn').addEventListener('click', sendMessage);

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const messageData = {
                    text: messageText,
                    username: currentUser.displayName,
                    uid: currentUser.uid,
                    timestamp: Date.now()
                };
                push(messagesRef, messageData);
                messageInput.value = '';
            }
        }

        function updateUserStatus(userId, status) {
            const userStatusRef = ref(db, 'status/' + userId);
            set(userStatusRef, {
                status: status,
                lastChanged: Date.now()
            });
        }

    </script>
</body>
</html>
