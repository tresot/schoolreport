<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatFriends ITC - Avanc√©</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .user-list {
      width: 250px;
      border-right: 1px solid #ccc;
      background: #ffffff;
      overflow-y: auto;
    }
    .user-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .user-item:hover {
      background: #f0f0f0;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      background: #e0e0ff;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 70%;
    }
    .message.self {
      background: #cde4ff;
      align-self: flex-end;
    }
    .meta {
      font-size: 0.8em;
      color: #555;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
      align-items: center;
      gap: 10px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .input-area button {
      padding: 10px 15px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="user-list" id="userList">
    <strong>Utilisateurs connect√©s</strong>
  </div>
  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Tapez un message...">
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="sendMessage()">Envoyer</button>
      <button id="recordBtn">üéôÔ∏è</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query,
  orderBy, onSnapshot, doc, updateDoc,
  deleteDoc, getDocs
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import {
  getStorage, ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
import { serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
  authDomain: "schoolreport-f8db0.firebaseapp.com",
  databaseURL: "https://schoolreport-f8db0-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "schoolreport-f8db0",
  storageBucket: "schoolreport-f8db0.firebasestorage.app",
  messagingSenderId: "313069994450",
  appId: "1:313069994450:web:37b009be4f1812fdca880b",
  measurementId: "G-N8YF0VKWCD"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const storage = getStorage(app);

let currentUser = null;
let selectedUserId = null;
let selectedUserName = "";
let mediaRecorder;
let audioChunks = [];

const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const imageInput = document.getElementById("imageInput");
const recordBtn = document.getElementById("recordBtn");

recordBtn.onclick = async () => {
  if (!selectedUserId) return alert("Choisissez un utilisateur d'abord.");
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    return;
  }
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.onstop = async () => {
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    const filePath = `chat_audios/${Date.now()}.webm`;
    const audioRef = ref(storage, filePath);
    await uploadBytes(audioRef, blob);
    const audioUrl = await getDownloadURL(audioRef);
    const chatId = currentUser.uid < selectedUserId ? `${currentUser.uid}_${selectedUserId}` : `${selectedUserId}_${currentUser.uid}`;
    await addDoc(collection(db, `private_messages/${chatId}/messages`), {
      audioUrl,
      sender: currentUser.uid,
      timestamp: serverTimestamp()
    });
    audioChunks = [];
  };
  audioChunks = [];
  mediaRecorder.start();
};

onAuthStateChanged(auth, async (user) => {
  if (!user) return;
  currentUser = user;
  loadUsers();
});

async function loadUsers() {
  const userListDiv = document.getElementById("userList");
  const usersSnap = await getDocs(collection(db, "users"));
  usersSnap.forEach(docSnap => {
    const userData = docSnap.data();
    const uid = docSnap.id;
    if (uid !== currentUser.uid) {
      const div = document.createElement("div");
      div.className = "user-item";
      div.textContent = userData.pseudo || "Utilisateur";
      div.onclick = () => {
        selectedUserId = uid;
        selectedUserName = userData.pseudo;
        loadMessages(uid);
      };
      userListDiv.appendChild(div);
    }
  });
}

async function loadMessages(uid) {
  messagesDiv.innerHTML = "";
  const chatId = currentUser.uid < uid ? `${currentUser.uid}_${uid}` : `${uid}_${currentUser.uid}`;
  const q = query(collection(db, `private_messages/${chatId}/messages`), orderBy("timestamp"));
  onSnapshot(q, snapshot => {
    messagesDiv.innerHTML = "";
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "message" + (data.sender === currentUser.uid ? " self" : "");
      div.innerHTML = `
        ${data.text || ""}
        ${data.imageUrl ? `<br><img src='${data.imageUrl}' alt='image'>` : ""}
        ${data.audioUrl ? `<br><audio controls src='${data.audioUrl}'></audio>` : ""}
        <div class='meta'>${data.sender === currentUser.uid ? 'Moi' : selectedUserName}${data.edited ? ' (modifi√©)' : ''}</div>`;

      const reactBtn = document.createElement("span");
      reactBtn.textContent = "ü§ç+";
      reactBtn.style.cursor = "pointer";
      reactBtn.style.fontSize = "0.9rem";
      reactBtn.title = "Ajouter une r√©action";
      reactBtn.onclick = async () => {
        const emoji = prompt("Choisissez un emoji : ‚ù§Ô∏è üòÇ üòÆ");
        if (emoji && ["‚ù§Ô∏è", "üòÇ", "üòÆ"].includes(emoji)) {
          const msgRef = doc(db, `private_messages/${chatId}/messages/${docSnap.id}`);
          const reactions = data.reactions || [];
          reactions.push({ uid: currentUser.uid, emoji });
          await updateDoc(msgRef, { reactions });
        }
      };
      const reactionsDiv = document.createElement("div");
      const allReactions = (data.reactions || []).map(r => r.emoji).join(" ");
      reactionsDiv.textContent = allReactions;
      div.appendChild(reactBtn);
      div.appendChild(reactionsDiv);

      if (data.sender === currentUser.uid && data.text && !data.imageUrl && !data.audioUrl) {
        div.style.cursor = "pointer";
        div.onclick = async () => {
          const choix = prompt("Tapez 'edit' pour modifier ou 'delete' pour supprimer ce message.");
          const msgRef = doc(db, `private_messages/${chatId}/messages/${docSnap.id}`);
          if (choix === "edit") {
            const newText = prompt("Modifier votre message :", data.text);
            if (newText !== null && newText.trim() !== "") {
              await updateDoc(msgRef, {
                text: newText,
                edited: true
              });
            }
          } else if (choix === "delete") {
            const confirmation = confirm("Voulez-vous vraiment supprimer ce message ?");
            if (confirmation) {
              await deleteDoc(msgRef);
            }
          }
        };
      }

      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

async function sendMessage() {
  if (!selectedUserId) return;
  const text = messageInput.value.trim();
  const file = imageInput.files[0];
  const chatId = currentUser.uid < selectedUserId ? `${currentUser.uid}_${selectedUserId}` : `${selectedUserId}_${currentUser.uid}`;
  let imageUrl = null;

  if (file) {
    const filePath = `chat_images/${Date.now()}_${file.name}`;
    const imageRef = ref(storage, filePath);
    await uploadBytes(imageRef, file);
    imageUrl = await getDownloadURL(imageRef);
  }

  if (text || imageUrl) {
    await addDoc(collection(db, `private_messages/${chatId}/messages`), {
      text,
      imageUrl,
      sender: currentUser.uid,
      timestamp: serverTimestamp()
    });
  }

  messageInput.value = "";
  imageInput.value = "";
}
</script>
</body>
</html>
