<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CommandHub | SchoolReport</title>
  <style>
    :root {
      --primary-blue: rgba(67, 97, 238, 0.8);
      --primary-green: rgba(76, 201, 240, 0.8);
      --glass-color: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: #f8f9fa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: url('photos/background1.webp') center/cover fixed no-repeat;
      color: var(--text-light);
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
    }
    .loader .bar {
      width: 60px; height: 60px;
      border: 8px solid var(--primary-blue);
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loader p {
      font-size: 18px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 100px auto;
      background: var(--glass-color);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .user-avatar {
      width: 45px; height: 45px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--primary-blue);
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
      color: white;
    }
    .actions-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .action-card {
      flex: 1 1 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      border: 1px solid var(--glass-border);
      transition: 0.3s;
    }
    .action-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.15);
    }
    .action-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--primary-blue);
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .user-entry {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .user-avatar-small {
      width: 35px; height: 35px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--primary-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .user-status.online { color: #2ecc71; }
    .user-status.offline { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="bar"></div>
    <p>Chargement en cours...</p>
    <audio id="welcomeAudio" src="https://cdn.pixabay.com/audio/2022/03/26/audio_d3e27b8d3b.mp3" preload="auto"></audio>
  </div>

  <div class="container" id="dashboard" style="display:none;">
    <header>
      <h1>CommandHub</h1>
      <div style="display:flex; align-items:center; gap:10px;">
        <div class="user-avatar" id="user-avatar">U</div>
        <div id="user-name">Utilisateur</div>
      </div>
    </header>

    <section class="actions-grid">
      <div class="action-card"><h3>Messagerie</h3><a class="action-btn" href="chat.html">Ouvrir</a></div>
      <div class="action-card"><h3>Devoirs</h3><a class="action-btn" href="homework.html">Accéder</a></div>
      <div class="action-card"><h3>Calendrier</h3><a class="action-btn" href="calendar.html">Voir</a></div>
      <div class="action-card"><h3>Codex</h3><a class="action-btn" href="Codex.html">Lire</a></div>
      <div class="action-card"><h3>Fichiers</h3><a class="action-btn" href="files.html">Envoyer</a></div>
      <div class="action-card"><h3>Bloc Notes</h3><a class="action-btn" href="bloc note.html">Notes</a></div>
    </section>

    <h2 style="margin-top:40px;">Utilisateurs connectés</h2>
    <div id="users-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, onValue, set, onDisconnect } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
      authDomain: "schoolreport-f8db0.firebaseapp.com",
      databaseURL: "https://schoolreport-f8db0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "schoolreport-f8db0",
      storageBucket: "schoolreport-f8db0.appspot.com",
      messagingSenderId: "313069994450",
      appId: "1:313069994450:web:37b009be4f1812fdca880b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('user-name').textContent = user.displayName || 'Utilisateur';
        if (user.photoURL) {
          const img = document.createElement('img');
          img.src = user.photoURL;
          img.alt = 'Avatar';
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          const avatar = document.getElementById('user-avatar');
          avatar.innerHTML = '';
          avatar.appendChild(img);
        }

        const userRef = ref(db, 'users/' + user.uid);
        set(userRef, {
          name: user.displayName || 'Utilisateur',
          photoURL: user.photoURL || '',
          online: true
        });
        onDisconnect(userRef).update({ online: false });
      } else {
        window.location.href = 'index.html';
      }
    });

    const usersRef = ref(db, 'users');
    onValue(usersRef, snapshot => {
      const list = document.getElementById('users-list');
      list.innerHTML = '';
      snapshot.forEach(child => {
        const user = child.val();
        const div = document.createElement('div');
        div.className = 'user-entry';
        div.innerHTML = `
          <div class="user-avatar-small">
            ${user.photoURL ? `<img src="${user.photoURL}" style="width:100%; height:100%; object-fit:cover;">` : user.name[0]}
          </div>
          <div>
            <div class="user-name">${user.name}</div>
            <div class="user-status ${user.online ? 'online' : 'offline'}">${user.online ? 'En ligne' : 'Hors ligne'}</div>
          </div>`;
        list.appendChild(div);
      });
    });

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('welcomeAudio').play().catch(() => {});
      }, 2000);
    });
  </script>
</body>
</html>
