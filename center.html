<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolReport</title>
    <style>
        /* [Tout le CSS original reste exactement le même] */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 24px;
            margin-left: 10px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-name {
            font-weight: 500;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            margin-left: 15px;
            font-size: 14px;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome-section h2 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .welcome-section p {
            color: #6c757d;
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .action-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid #e9ecef;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .action-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        .chat-icon {
            background-color: var(--success);
        }

        .workspace-icon {
            background-color: var(--primary);
        }

        .homework-icon {
            background-color: var(--warning);
        }

        .files-icon {
            background-color: var(--danger);
        }

        .action-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .action-card p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .action-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background-color: var(--secondary);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .user-menu {
                margin-top: 15px;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }
        }

        .profile-badge {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .online-status {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2ecc71;
            border: 2px solid white;
        }
        
        .user-count {
            background-color: var(--primary);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .active-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        #setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .setup-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .setup-container h2 {
            margin-bottom: 20px;
            color: var(--dark);
        }

        .setup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 15px auto;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .setup-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .setup-btn:hover {
            background-color: var(--secondary);
        }

        .users-list {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            display: none;
            z-index: 100;
        }

        .user-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Modal de configuration du profil -->
    <div id="setup-modal" style="display: none;">
        <div class="setup-container">
            <h2>Configuration du profil</h2>
            
            <div class="profile-preview">
                <span id="profile-letter">?</span>
            </div>
            
            <input type="text" id="username-input" placeholder="Votre nom d'utilisateur" maxlength="20" required>

            <p id="username-info">
                Ce nom ne pourra pas être changé avant 48 heures
            </p>

            <button class="setup-btn" id="save-profile-btn">Enregistrer</button>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="main-interface" style="display: none;">
        <div class="container">
            <header>
                <div class="logo">
                    <h1>SchoolReport</h1>
                </div>

                <div class="user-menu">
                    <div class="profile-badge">
                        <div class="user-avatar" id="user-avatar">
                            <span id="avatar-letter">U</span>
                        </div>
                        <div class="online-status" id="online-status"></div>
                    </div>

                    <span class="user-name" id="user-name">Utilisateur</span>
                    <span class="user-count" id="online-count">0</span>
                    <button class="logout-btn" id="logout-btn">Déconnexion</button>

                    <div class="users-list" id="users-list">
                        <h4>Utilisateurs en ligne</h4>
                        <div id="online-users-container"></div>
                    </div>
                </div>
            </header>

            <div class="welcome-section">
                <h2 id="welcome-title">Bienvenue sur SchoolReport</h2>
                <p id="username-change-info" style="display: none;">
                    Vous pourrez changer votre nom le <span id="username-change-date"></span>
                </p>
            </div>

            <div class="actions-grid">
                <div class="action-card" onclick="window.location.href='chat.html'">
                    <div class="action-icon chat-icon" style="position: relative;">
                        💬
                        <div class="active-indicator" id="chat-active" style="display: none;">!</div>
                    </div>
                    <h3>Messagerie</h3>
                    <p><span id="chat-users">0</span> personne(s) active(s) dans le chat</p>
                    <a class="action-btn">Accéder au chat</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { app, auth, db } from "./firebase/firebase-config.js";

        // Variables globales
        let currentUser = null;
        let currentUsername = '';

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initAuthState();
            setupEventListeners();
        });

        function initAuthState() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    currentUser = user;
                    checkUserProfile(user);
                }
            });
        }

        function checkUserProfile(user) {
            const userRef = ref(db, 'users/' + user.uid);
            
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                
                if (userData && userData.username) {
                    // Profil existant
                    currentUsername = userData.username;
                    setupMainInterface(user, userData);
                } else {
                    // Nouvel utilisateur
                    setupProfileConfiguration(user);
                }
            }, { onlyOnce: true });
        }

        function setupProfileConfiguration(user) {
            const setupModal = document.getElementById('setup-modal');
            const usernameInput = document.getElementById('username-input');
            const saveBtn = document.getElementById('save-profile-btn');
            const profileLetter = document.getElementById('profile-letter');

            setupModal.style.display = 'flex';

            // Mettre à jour la prévisualisation de l'avatar
            usernameInput.addEventListener('input', () => {
                const username = usernameInput.value.trim();
                if (username.length > 0) {
                    profileLetter.textContent = username.charAt(0).toUpperCase();
                } else {
                    profileLetter.textContent = '?';
                }
            });

            // Gestion de l'enregistrement
            saveBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                
                if (username.length < 3 || username.length > 20) {
                    alert("Le nom d'utilisateur doit contenir entre 3 et 20 caractères");
                    return;
                }

                saveBtn.disabled = true;
                saveBtn.textContent = 'Enregistrement...';

                try {
                    await saveUserProfile(user, username);
                    setupModal.style.display = 'none';
                    
                    // Recharger les données utilisateur
                    const userRef = ref(db, 'users/' + user.uid);
                    onValue(userRef, (snapshot) => {
                        const userData = snapshot.val();
                        setupMainInterface(user, userData);
                    }, { onlyOnce: true });
                    
                } catch (error) {
                    console.error("Erreur lors de l'enregistrement:", error);
                    alert("Une erreur est survenue lors de l'enregistrement");
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Enregistrer';
                }
            });
        }

        async function saveUserProfile(user, username) {
            const userRef = ref(db, 'users/' + user.uid);
            
            await set(userRef, {
                username,
                createdAt: Date.now(),
                canChangeUsername: false
            });

            currentUsername = username;
        }

        function setupMainInterface(user, userData) {
            const mainInterface = document.getElementById('main-interface');
            mainInterface.style.display = 'block';

            // Mise à jour des infos utilisateur
            updateUserInfo(userData);

            // Suivi des utilisateurs en ligne
            setupPresenceTracking(user);

            // Gestion de la déconnexion
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
        }

        function updateUserInfo(userData) {
            document.getElementById('user-name').textContent = userData.username;
            
            const avatarLetter = document.getElementById('avatar-letter');
            avatarLetter.textContent = userData.username.charAt(0).toUpperCase();
            
            document.getElementById('welcome-title').textContent = `Bienvenue, ${userData.username}`;

            // Gestion de la date de changement de nom
            if (userData.canChangeUsername === false && userData.createdAt) {
                const changeDate = new Date(userData.createdAt + 48*60*60*1000);
                document.getElementById('username-change-info').style.display = 'block';
                document.getElementById('username-change-date').textContent = 
                    changeDate.toLocaleDateString() + ' à ' + changeDate.toLocaleTimeString();
            }
        }

        function setupPresenceTracking(user) {
            const userStatusRef = ref(db, 'status/' + user.uid);
            const usersRef = ref(db, 'status');

            // Marquer l'utilisateur comme en ligne
            set(userStatusRef, {
                online: true,
                lastChanged: Date.now(),
                currentPage: 'center',
                username: currentUsername
            });

            // Mettre à jour lors de la déconnexion
            window.addEventListener('beforeunload', () => {
                update(userStatusRef, {
                    online: false,
                    lastChanged: Date.now()
                });
            });

            // Suivi des autres utilisateurs
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                let onlineCount = 0;
                let chatUsers = 0;
                let onlineUsers = [];

                Object.entries(users).forEach(([uid, data]) => {
                    if (data.online && uid !== user.uid) {
                        onlineCount++;
                        if (data.currentPage === 'chat') chatUsers++;
                        
                        onlineUsers.push({
                            username: data.username || 'Utilisateur',
                            firstLetter: (data.username || 'U').charAt(0).toUpperCase()
                        });
                    }
                });

                // Mise à jour de l'interface
                updateOnlineUsersDisplay(onlineCount, chatUsers, onlineUsers);
            });
        }

        function updateOnlineUsersDisplay(onlineCount, chatUsers, onlineUsers) {
            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('chat-users').textContent = chatUsers;

            // Indicateurs d'activité
            document.getElementById('chat-active').style.display = chatUsers > 0 ? 'flex' : 'none';

            // Liste des utilisateurs en ligne
            const container = document.getElementById('online-users-container');
            container.innerHTML = onlineUsers.map(user => `
                <div class="user-item">
                    <div class="user-avatar-small">
                        ${user.firstLetter}
                    </div>
                    <span>${user.username}</span>
                </div>
            `).join('');
        }

        function handleLogout() {
            const userStatusRef = ref(db, 'status/' + currentUser.uid);
            
            update(userStatusRef, {
                online: false,
                lastChanged: Date.now()
            }).then(() => {
                signOut(auth).then(() => {
                    window.location.href = 'index.html';
                });
            });
        }

        function setupEventListeners() {
            // Gestion de l'affichage de la liste des utilisateurs
            document.getElementById('online-count').addEventListener('click', () => {
                const usersList = document.getElementById('users-list');
                usersList.style.display = usersList.style.display === 'block' ? 'none' : 'block';
            });

            // Fermer la liste quand on clique ailleurs
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.user-count') && !e.target.closest('.users-list')) {
                    document.getElementById('users-list').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
