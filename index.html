    <style>
        /* Palette professionnelle raffinée */
        :root {
            --navy-blue: #1a365d;       /* Bleu marine profond */
            --slate-gray: #4a5568;      /* Gris ardoise */
            --soft-teal: #38b2ac;       /* Vert bleuté doux */
            --light-gray: #f7fafc;      /* Gris très clair */
            --off-white: #fffaf0;       /* Blanc cassé chaud */
            --dark-charcoal: #1a202c;   /* Noir charbon pour texte */
            --accent-blue: #3182ce;    /* Bleu d'accentuation */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark-charcoal);
        }

        .auth-container {
            background: var(--off-white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(26, 54, 93, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border: 1px solid rgba(160, 174, 192, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--navy-blue);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--slate-gray);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .auth-form {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--slate-gray);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: all 0.2s;
            background-color: white;
            color: var(--dark-charcoal);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            background-color: var(--navy-blue);
            color: white;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
            letter-spacing: 0.25px;
        }

        button:hover {
            background-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--slate-gray);
        }

        .toggle-form a {
            color: var(--soft-teal);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .toggle-form a:hover {
            color: var(--accent-blue);
            text-decoration: underline;
        }

        #error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            text-align: center;
            margin: 1rem 0;
            min-height: 1.25rem;
            font-weight: 500;
        }

        /* Ajout de la police Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    </style>
</head>
