<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SchoolReport - Connexion</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
            authDomain: "schoolreport-f8db0.firebaseapp.com",
            projectId: "schoolreport-f8db0",
            storageBucket: "schoolreport-f8db0.appspot.com",
            messagingSenderId: "313069994450",
            appId: "1:313069994450:web:37b009be4f1812fdca880b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Authentification - Inscription
        window.signUp = async (email, password) => {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Compte créé avec succès ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        // Authentification - Connexion
        window.signIn = async (email, password) => {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Connexion réussie ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        // Bascule entre les formulaires
        window.toggleForms = () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            document.getElementById('error-message').textContent = '';
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(45deg, #4361ee, #3f37c9);
            padding: 30px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .auth-form:hover {
            background: linear-gradient(45deg, #3f37c9, #4361ee);
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .input-container {
            border: 1.5px solid #ecedec;
            border-radius: 10em;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 15px;
            transition: 0.2s ease-in-out;
            background-color: white;
        }

        .input-container svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .form-group input {
            border: none;
            width: 100%;
            height: 100%;
            padding-right: 15px;
            background: transparent;
        }

        .form-group input:focus {
            outline: none;
        }

        .input-container:focus-within {
            border: 1.5px solid orange;
        }

        #error-message {
            color: #ffcccb;
            font-size: 14px;
            text-align: center;
            margin: 10px 0;
            min-height: 20px;
            font-weight: 500;
        }

        .auth-button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            text-align: center;
            letter-spacing: 1px;
            text-decoration: none;
            background: transparent;
            transition: ease-out 0.5s;
            border: 2px solid white;
            border-radius: 10em;
            box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            color: white;
            font-size: 15px;
            font-weight: 500;
            height: 50px;
            width: 100%;
            cursor: pointer;
        }

        .auth-button:hover {
            box-shadow: inset 0 -100px 0 0 rgba(255, 255, 255, 0.2);
        }

        .auth-button:active {
            transform: scale(0.9);
        }

        .toggle-form {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }

        .toggle-form a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 5px;
        }

        @media (max-width: 480px) {
            .auth-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SchoolReport</h1>
            <p>Plateforme collaborative pour étudiants</p>
        </div>

        <!-- Formulaire de Connexion -->
        <div id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                        <g data-name="Layer 3" id="Layer_3">
                            <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                        </g>
                    </svg>
                    <input type="email" id="login-email" placeholder="votre@email.com">
                </div>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input type="password" id="login-password" placeholder="••••••••">
                </div>
            </div>
            
            <div id="error-message"></div>
            
            <button class="auth-button" onclick="signIn(document.getElementById('login-email').value, document.getElementById('login-password').value)">
                Se connecter
            </button>
            <div class="toggle-form">
                Pas encore de compte ? <a onclick="toggleForms()">S'inscrire</a>
            </div>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="signup-form" class="auth-form hidden">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
                        <g data-name="Layer 3" id="Layer_3">
                            <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path>
                        </g>
                    </svg>
                    <input type="email" id="signup-email" placeholder="votre@email.com">
                </div>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input type="password" id="signup-password" placeholder="••••••••">
                </div>
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirmer le mot de passe</label>
                <div class="input-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                        <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
                        <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
                    </svg>
                    <input type="password" id="signup-confirm" placeholder="••••••••">
                </div>
            </div>
            
            <div id="error-message"></div>
            
            <button class="auth-button" onclick="
                if (document.getElementById('signup-password').value !== document.getElementById('signup-confirm').value) {
                    document.getElementById('error-message').textContent = '❌ Les mots de passe ne correspondent pas';
                } else {
                    signUp(document.getElementById('signup-email').value, document.getElementById('signup-password').value);
                }
            ">
                Créer un compte
            </button>
            <div class="toggle-form">
                Déjà inscrit ? <a onclick="toggleForms()">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
