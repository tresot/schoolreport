<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SchoolReport - Connexion</title>
    <link rel="preload" href="photos/background1.jpg" as="image">
    <link rel="preload" href="photos/background2.jpg" as="image">
    <link rel="preload" href="photos/background3.jpg" as="image">
    <link rel="preload" href="photos/background4.jpg" as="image">
    <link rel="preload" href="photos/background5.jpg" as="image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
            authDomain: "schoolreport-f8db0.firebaseapp.com",
            projectId: "schoolreport-f8db0",
            storageBucket: "schoolreport-f8db0.appspot.com",
            messagingSenderId: "313069994450",
            appId: "1:313069994450:web:37b009be4f1812fdca880b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signUp = async (email, password) => {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Compte créé avec succès ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        window.signIn = async (email, password) => {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Connexion réussie ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        window.toggleForms = () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            document.getElementById('error-message').textContent = '';
        };
    </script>
    <style>
        :root {
            --primary-blue: #4361ee;
            --primary-green: #4cc9f0;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --glass-color: rgba(0, 0, 0, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('photos/background1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            will-change: background-image;
            transition: background-image 1.5s ease-in-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 0;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity;
        }

        .intro-screen h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2.5s infinite ease-in-out;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .scroll-hint {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2.5s infinite ease-in-out;
        }

        .scroll-hint span {
            margin-bottom: 10px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .scroll-arrow {
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            position: relative;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: scrollDown 2s infinite ease-out;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            background: var(--glass-color);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px;
            border: 1px solid var(--glass-border);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
            overflow: hidden;
        }

        /* Effet de verre moderne avec fallback */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-highlight);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: -1;
            border-radius: inherit;
        }

        /* Fallback pour les navigateurs sans backdrop-filter */
        @supports not ((backdrop-filter: blur(12px)) or (-webkit-backdrop-filter: blur(12px)) {
            .container {
                background: rgba(0, 0, 0, 0.65);
            }
            .container::before {
                display: none;
            }
        }

        .container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 5px;
            display: inline-block;
            letter-spacing: -0.5px;
        }

        .logo h1 span.school {
            color: var(--primary-blue);
            text-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        .logo h1 span.report {
            color: var(--primary-green);
            text-shadow: 0 2px 8px rgba(76, 201, 240, 0.3);
        }

        .logo p {
            color: var(--light-color);
            font-size: 14px;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .current-time {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #error-message {
            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-out;
            border-left: 3px solid var(--error-color);
        }

        .auth-form {
            width: 100%;
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-color);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease-out;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            will-change: transform, box-shadow;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-out;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .toggle-password:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--light-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
            accent-color: var(--primary-blue);
            width: 15px;
            height: 15px;
        }

        .forgot-password a {
            color: var(--light-color);
            text-decoration: none;
            transition: all 0.3s ease-out;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            will-change: transform, box-shadow;
            z-index: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-blue));
            opacity: 0;
            transition: opacity 0.4s ease-out;
            z-index: -1;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-color);
        }

        .toggle-form a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease-out;
            margin-left: 5px;
        }

        .toggle-form a:hover {
            color: var(--primary-green);
            text-decoration: underline;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            transition: all 0.3s ease-out;
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .nav-tab.active {
            color: white;
            border-bottom-color: var(--primary-blue);
        }

        .nav-tab:hover {
            color: white;
        }

        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-blue);
            transform: scaleX(0);
            transition: transform 0.3s ease-out;
        }

        .nav-tab:hover::after {
            transform: scaleX(1);
        }

        .nav-tab.active::after {
            transform: scaleX(1);
        }

        .cursor-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 999;
            mix-blend-mode: screen;
            transition: transform 0.15s ease-out, width 0.3s ease-out, height 0.3s ease-out;
            will-change: transform;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(15px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        @keyframes scrollDown {
            0% { 
                opacity: 1;
                transform: translate(-50%, 0);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, 15px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
                margin: 15px;
            }

            .logo h1 {
                font-size: 2.2rem;
            }

            .intro-screen h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .form-group input {
                padding: 12px 40px 12px 12px;
            }

            .submit-btn {
                padding: 14px;
            }
        }
        
        html, body {
            height: 200vh; 
        }
        
        .intro-screen {
            height: 100vh; 
            position: fixed;
        }
        
        .container {
            margin-top: 100vh; 
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="intro-screen">
        <h1 class="animate__animated animate__fadeIn">SchoolReport</h1>
        <div class="scroll-hint animate__animated animate__fadeIn animate__delay-1s">
            <span>Scroll down</span>
            <div class="scroll-arrow"></div>
        </div>
    </div>

    <div class="cursor-effect" id="cursor-effect"></div>

    <div class="container" id="login-container">
        <div class="logo">
            <div class="current-time" id="current-time"></div>
            <h1><span class="school">School</span><span class="report">Report</span></h1>
            <p>Plateforme collaborative pour étudiants</p>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showLoginForm()">Connexion</div>
            <div class="nav-tab" onclick="showSignupForm()">Inscription</div>
        </div>

        <div id="error-message"></div>

        <!-- Formulaire de Connexion -->
        <div id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Entrez votre mot de passe" required>
                    <button type="button" class="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Se souvenir de moi</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
            </div>
            <button class="submit-btn" onclick="signIn(document.getElementById('login-email').value, document.getElementById('login-password').value)">
                <span>Se connecter</span>
            </button>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="signup-form" class="auth-form hidden">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Créez un mot de passe" required>
                    <button type="button" class="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirmer le mot de passe</label>
                <div class="password-container">
                    <input type="password" id="signup-confirm" placeholder="Confirmez votre mot de passe" required>
                    <button type="button" class="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <button class="submit-btn" onclick="
                if (document.getElementById('signup-password').value !== document.getElementById('signup-confirm').value) {
                    document.getElementById('error-message').textContent = '❌ Les mots de passe ne correspondent pas';
                } else {
                    signUp(document.getElementById('signup-email').value, document.getElementById('signup-password').value);
                }
            ">
                <span>Créer un compte</span>
            </button>
            <div class="toggle-form">
                Déjà inscrit ? <a onclick="toggleForms()">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour changer le fond d'écran avec effet de fondu
        function changeBackground() {
            let currentBg = 1;
            const totalBgs = 5;
            
            // Précharger toutes les images de fond
            const bgImages = [];
            for (let i = 1; i <= totalBgs; i++) {
                const img = new Image();
                img.src = `photos/background${i}.jpg`;
                bgImages.push(img);
            }
            
            setInterval(() => {
                currentBg = currentBg % totalBgs + 1;
                document.body.style.backgroundImage = `url('photos/background${currentBg}.jpg')`;
                
                // Augmenter légèrement la luminosité après le scroll
                if (window.scrollY > 100) {
                    document.body.style.filter = 'brightness(1.05)';
                }
            }, 300000);
        }

        // Gestion optimisée du scroll avec intersection observer
        function initScrollObserver() {
            const introScreen = document.querySelector('.intro-screen');
            const loginContainer = document.getElementById('login-container');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loginContainer.classList.add('visible');
                        introScreen.style.opacity = '0';
                        introScreen.style.pointerEvents = 'none';
                        
                        // Légère augmentation de luminosité
                        document.body.style.filter = 'brightness(1.05)';
                    } else {
                        loginContainer.classList.remove('visible');
                        introScreen.style.opacity = '1';
                        introScreen.style.pointerEvents = 'auto';
                        document.body.style.filter = 'brightness(1)';
                    }
                });
            }, {
                threshold: 0.1
            });
            
            observer.observe(loginContainer);
        }

        // Fonctions pour basculer entre les formulaires
        function showLoginForm() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.querySelector('.nav-tabs .nav-tab:nth-child(1)').classList.add('active');
            document.querySelector('.nav-tabs .nav-tab:nth-child(2)').classList.remove('active');
            document.getElementById('error-message').textContent = '';
        }

        function showSignupForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.querySelector('.nav-tabs .nav-tab:nth-child(1)').classList.remove('active');
            document.querySelector('.nav-tabs .nav-tab:nth-child(2)').classList.add('active');
            document.getElementById('error-message').textContent = '';
        }

        // Fonction pour basculer la visibilité du mot de passe
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
            input.focus();
        }

        // Effet de curseur personnalisé optimisé
        function initCursorEffect() {
            const cursor = document.getElementById('cursor-effect');
            let lastX = 0;
            let lastY = 0;
            let mouseX = 0;
            let mouseY = 0;
            let scale = 1;
            
            function moveCursor() {
                const dx = mouseX - lastX;
                const dy = mouseY - lastY;
                
                lastX += dx * 0.15;
                lastY += dy * 0.15;
                
                cursor.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
                requestAnimationFrame(moveCursor);
            }
            
            moveCursor();
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                const hoveredElement = document.elementFromPoint(e.clientX, e.clientY);
                const isInteractive = hoveredElement && (
                    hoveredElement.tagName === 'BUTTON' || 
                    hoveredElement.tagName === 'A' || 
                    hoveredElement.tagName === 'INPUT' || 
                    hoveredElement.classList.contains('nav-tab')
                );
                
                scale = isInteractive ? 1.8 : 1;
                cursor.style.background = isInteractive ? 'rgba(67, 97, 238, 0.3)' : 'rgba(67, 97, 238, 0.5)';
            });
            
            document.addEventListener('mousedown', () => {
                cursor.style.transform = `translate(${lastX}px, ${lastY}px) scale(0.7)`;
            });
            
            document.addEventListener('mouseup', () => {
                cursor.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
            });
        }

        // Mise à jour de l'heure
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le changement de fond d'écran avec préchargement
            changeBackground();
            
            // Initialiser l'observateur de scroll
            initScrollObserver();
            
            // Ajouter les écouteurs d'événements pour les boutons de visibilité du mot de passe
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const inputId = this.parentElement.querySelector('input').id;
                    togglePasswordVisibility(inputId);
                });
            });
            
            // Initialiser l'effet de curseur optimisé
            initCursorEffect();
            
            // Mettre à jour l'heure
            updateTime();
            setInterval(updateTime, 1000);
            
            // Forcer le scroll initial sur mobile
            setTimeout(() => {
                if (window.innerWidth <= 768) {
                    window.scrollTo({ top: 1, behavior: 'smooth' });
                }
            }, 1000);
        });
    </script>
