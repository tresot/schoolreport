<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SchoolReport - Connexion</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
            authDomain: "schoolreport-f8db0.firebaseapp.com",
            projectId: "schoolreport-f8db0",
            storageBucket: "schoolreport-f8db0.appspot.com",
            messagingSenderId: "313069994450",
            appId: "1:313069994450:web:37b009be4f1812fdca880b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signUp = async (email, password) => {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Compte créé avec succès ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        window.signIn = async (email, password) => {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Connexion réussie ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        window.toggleForms = () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            document.getElementById('error-message').textContent = '';
        };
    </script>
    <style>
        :root {
            --bgColor: #333333;
            --inputColor: white;
            --outlineColor: dodgerblue;
            --beamColor: yellow;
            --spacer: 1rem;
            --mineShaft: #333333;
            --tundora: #4A4A4A;
            --dustyGray: #9B9B9B;
            --gallery: #F0F0F0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Open Sans', Helvetica;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--mineShaft);
            padding: 20px;
        }

        body.show-password {
            --bgColor: black;
            --inputColor: white;
            --outlineColor: var(--beamColor);
        }

        .auth-container {
            background: var(--mineShaft);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--dustyGray);
            font-size: 1rem;
        }

        #error-message {
            color: #e63946;
            font-size: 14px;
            text-align: center;
            margin: 1rem 0;
            min-height: 20px;
        }

        .auth-form {
            transform: translate3d(0,0,0);
            padding: var(--spacer);
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            font-size: 1.2rem;
            color: white;
            background: grey;
            border: 2px solid var(--tundora);
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--outlineColor);
        }

        .password-input {
            padding-right: 50px;
            letter-spacing: 3px;
            z-index: 2;
            color : black;
        }

        .password-input::placeholder {
            letter-spacing: normal;
        }

        #eyeball, #eyeball-signup, #eyeball-confirm {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye {
            width: 20px;
            height: 20px;
            border: 2px solid var(--inputColor);
            border-radius: 10px 0;
            transform: rotate(45deg);
            position: relative;
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: var(--inputColor);
            border-radius: 50%;
        }

        #beam, #beam-signup, #beam-confirm {
            position: absolute;
            top: 50%;
            right: 50px;
            clip-path: polygon(100% 50%, 100% 50%, 0 0, 0 100%);
            width: 100vw;
            height: 25vw;
            z-index: 1;
            mix-blend-mode: multiply;
            transition: transform 200ms ease-out;
            transform-origin: 100% 50%;
            transform: translateY(-50%) rotate(var(--beamDegrees, 0));
            pointer-events: none;
            display: none;
        }

        .show-password #beam,
        .show-password #beam-signup,
        .show-password #beam-confirm {
            background: var(--beamColor);
            display: block;
        }

        button.submit-btn {
            background-color: var(--mineShaft);
            border: 2px solid white;
            border-radius: 27px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 12px 30px;
            margin-top: 20px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button.submit-btn:hover {
            background-color: white;
            color: var(--mineShaft);
        }

        .toggle-form {
            color: var(--dustyGray);
            margin-top: 2rem;
        }

        .toggle-form a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
        /* Correction du style d'autocomplétion */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus {
  -webkit-text-fill-color: black;
  -webkit-box-shadow: 0 0 0px 1000px grey inset;
  transition: background-color 5000s ease-in-out 0s;
}

/* Pour Firefox */
input:-moz-autofill,
input:-moz-autofill:hover,
input:-moz-autofill:focus {
  filter: none; /* Désactive le fond jaune */
  background-color: grey !important;
  color: black !important;
}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SchoolReport</h1>
            <p>Plateforme collaborative pour étudiants</p>
        </div>

        <div id="error-message"></div>

        <!-- Formulaire de Connexion -->
        <div id="login-form" class="auth-form">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="login-password" class="password-input" placeholder="Mot de passe" required
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                    <button type="button" id="eyeball">
                        <div class="eye"></div>
                    </button>
                    <div id="beam"></div>
                </div>
            </div>
            <button class="submit-btn" onclick="signIn(document.getElementById('login-email').value, document.getElementById('login-password').value)">
                Se connecter
            </button>
            <div class="toggle-form">
                Pas encore de compte ? <a onclick="toggleForms()">S'inscrire</a>
            </div>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="signup-form" class="auth-form hidden">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="signup-password" class="password-input" placeholder="Mot de passe" required
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                    <button type="button" id="eyeball-signup">
                        <div class="eye"></div>
                    </button>
                    <div id="beam-signup"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="signup-confirm" class="password-input" placeholder="Confirmer le mot de passe" required
                           autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true">
                    <button type="button" id="eyeball-confirm">
                        <div class="eye"></div>
                    </button>
                    <div id="beam-confirm"></div>
                </div>
            </div>
            <button class="submit-btn" onclick="
                if (document.getElementById('signup-password').value !== document.getElementById('signup-confirm').value) {
                    document.getElementById('error-message').textContent = '❌ Les mots de passe ne correspondent pas';
                } else {
                    signUp(document.getElementById('signup-email').value, document.getElementById('signup-password').value);
                }
            ">
                Créer un compte
            </button>
            <div class="toggle-form">
                Déjà inscrit ? <a onclick="toggleForms()">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.documentElement;
            const eyeball = document.getElementById('eyeball');
            const eyeballSignup = document.getElementById('eyeball-signup');
            const eyeballConfirm = document.getElementById('eyeball-confirm');
            const beam = document.getElementById('beam');
            const beamSignup = document.getElementById('beam-signup');
            const beamConfirm = document.getElementById('beam-confirm');
            const passwordInput = document.getElementById('login-password');
            const signupPasswordInput = document.getElementById('signup-password');
            const confirmPasswordInput = document.getElementById('signup-confirm');

            function handleBeamMove(e, beamElement) {
                if (!beamElement) return;
                
                const rect = beamElement.getBoundingClientRect();
                const mouseX = rect.right + (rect.width / 2);
                const mouseY = rect.top + (rect.height / 2);
                const rad = Math.atan2(mouseX - e.pageX, mouseY - e.pageY);
                const degrees = (rad * (20 / Math.PI) * -1) - 350;
                
                root.style.setProperty('--beamDegrees', `${degrees}deg`);
            }

            function togglePasswordVisibility(inputElement, beamElement) {
                if (inputElement.type === 'password') {
                    inputElement.type = 'text';
                    document.body.classList.add('show-password');
                    if (beamElement) beamElement.style.display = 'block';
                } else {
                    inputElement.type = 'password';
                    document.body.classList.remove('show-password');
                    if (beamElement) beamElement.style.display = 'none';
                }
                inputElement.focus();
            }

            // Gestion des événements pour le formulaire de connexion
            if (eyeball && passwordInput) {
                eyeball.addEventListener('click', (e) => {
                    e.preventDefault();
                    togglePasswordVisibility(passwordInput, beam);
                });
            }

            // Gestion des événements pour le formulaire d'inscription
            if (eyeballSignup && signupPasswordInput) {
                eyeballSignup.addEventListener('click', (e) => {
                    e.preventDefault();
                    togglePasswordVisibility(signupPasswordInput, beamSignup);
                });
            }

            if (eyeballConfirm && confirmPasswordInput) {
                eyeballConfirm.addEventListener('click', (e) => {
                    e.preventDefault();
                    togglePasswordVisibility(confirmPasswordInput, beamConfirm);
                });
            }

            // Suivi de la souris pour le faisceau
            document.addEventListener('mousemove', (e) => {
                if (!document.body.classList.contains('show-password')) return;
                
                if (passwordInput.type === 'text' && beam) {
                    handleBeamMove(e, beam);
                }
                if (signupPasswordInput && signupPasswordInput.type === 'text' && beamSignup) {
                    handleBeamMove(e, beamSignup);
                }
                if (confirmPasswordInput && confirmPasswordInput.type === 'text' && beamConfirm) {
                    handleBeamMove(e, beamConfirm);
                }
            });
        });
    </script>
</body>
</html>
