<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - SchoolReport</title>
  <style>
    :root {
      --primary: #3f37c9;
      --accent: #4cc9f0;
      --bg: #e8f1ff;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4cc9f0, #3f37c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: var(--white);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 60px;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 24px;
      color: #2c2c54;
      margin: 0;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2b2ba0;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
      display: none;
    }

    .loader.show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img href="photos/logo.png" alt="SchoolReport">
      <h1>SchoolReport</h1>
    </div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <a class="link" href="#" onclick="register()">S'inscrire</a>

    <div class="loader" id="spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
      authDomain: "schoolreport-f8db0.firebaseapp.com",
      projectId: "schoolreport-f8db0",
      storageBucket: "schoolreport-f8db0.appspot.com",
      messagingSenderId: "313069994450",
      appId: "1:313069994450:web:37b009be4f1812fdca880b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const spinner = document.getElementById("spinner");
      spinner.classList.add("show");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "center.html";
      } catch (e) {
        alert("Erreur : " + e.message);
        spinner.classList.remove("show");
      }
    }

    async function register() {
      const email = prompt("Email");
      const password = prompt("Mot de passe");
      const nom = prompt("Votre prénom");
      const prenom = prompt("Votre nom");
      const pseudo = prompt("Pseudo");
      const photo = prompt("URL de la photo (laisser vide pour avatar)");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, {
          displayName: `${nom} ${prenom} (${pseudo})`,
          photoURL: photo || "https://i.imgur.com/3P0rJzY.png"
        });
        alert("Compte créé avec succès !");
      } catch (e) {
        alert("Erreur : " + e.message);
      }
    }
  </script>
</body>
</html>
