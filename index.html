<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion RÃ©tro - SchoolReport</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #c1d8e4;
      font-family: 'Press Start 2P', cursive;
      color: #1a1a1a;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-screen {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border: 4px solid #3f37c9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 8px 8px 0 #4cc9f0;
    }

    .title-area h1 {
      font-size: 24px;
      color: #3f37c9;
      margin-bottom: 10px;
    }

    .title-area p {
      color: #e63946;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .login-box input {
      font-family: 'Press Start 2P', cursive;
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 12px;
      border: 2px solid #1a1a1a;
      width: 90%;
      background: #f4f4f4;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #3f37c9;
      color: white;
      padding: 10px 20px;
      border: 2px solid #1a1a1a;
      cursor: pointer;
      font-size: 12px;
      margin-top: 15px;
      box-shadow: 4px 4px 0 #000;
    }

    button:hover {
      background: #4cc9f0;
    }

    .register {
      margin-top: 20px;
      font-size: 10px;
      cursor: pointer;
      color: #457b9d;
    }

    .loader {
      width: 30px;
      height: 30px;
      margin: 15px auto;
      border: 4px dotted #3f37c9;
      border-top: 4px solid #4cc9f0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .loader.show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-screen">
    <div class="title-area">
      <h1>ðŸ§ª SCHOOLREPORT</h1>
      <p>PRESS START TO LOGIN</p>
    </div>
    <div class="login-box">
      <input type="email" id="email" placeholder="EMAIL">
      <input type="password" id="password" placeholder="PASSWORD">
      <button onclick="login()">â–¶ START</button>
      <p class="register" onclick="register()">New Player? Create Account</p>
      <div class="loader" id="spinner"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
      authDomain: "schoolreport-f8db0.firebaseapp.com",
      projectId: "schoolreport-f8db0",
      storageBucket: "schoolreport-f8db0.appspot.com",
      messagingSenderId: "313069994450",
      appId: "1:313069994450:web:37b009be4f1812fdca880b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const spinner = document.getElementById("spinner");
      spinner.classList.add("show");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "center.html";
      } catch (e) {
        alert("Erreur : " + e.message);
        spinner.classList.remove("show");
      }
    }

    async function register() {
      const email = prompt("Email");
      const password = prompt("Mot de passe");
      const pseudo = prompt("Pseudo");
      const nom = prompt("PrÃ©nom");
      const prenom = prompt("Nom");
      const photo = prompt("Lien image (facultatif)");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, {
          displayName: `${nom} ${prenom} (${pseudo})`,
          photoURL: photo || "https://i.imgur.com/3P0rJzY.png"
        });
        alert("Inscription rÃ©ussie !");
      } catch (e) {
        alert("Erreur : " + e.message);
      }
    }
  </script>
</body>
</html>
