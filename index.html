<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SchoolReport - Connexion</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
            authDomain: "schoolreport-f8db0.firebaseapp.com",
            projectId: "schoolreport-f8db0",
            storageBucket: "schoolreport-f8db0.appspot.com",
            messagingSenderId: "313069994450",
            appId: "1:313069994450:web:37b009be4f1812fdca880b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Authentification - Inscription
        window.signUp = async (email, password) => {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Compte créé avec succès ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        // Authentification - Connexion
        window.signIn = async (email, password) => {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('error-message').textContent = "✅ Connexion réussie ! Redirection...";
                setTimeout(() => window.location.href = 'center.html', 1500);
            } catch (error) {
                document.getElementById('error-message').textContent = "❌ " + error.message;
            }
        };

        // Bascule entre les formulaires
        window.toggleForms = () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            document.getElementById('error-message').textContent = '';
        };
    </script>
    <style>
        /* Style pixelisé rétro */
        :root {
            --primary: #2d5bef;
            --secondary: #1a3cc7;
            --dark: #0a0a12;
            --light: #f0f0f0;
            --pixel-size: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            background-color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            background-image: 
                linear-gradient(#ccc 1px, transparent 1px),
                linear-gradient(90deg, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .auth-container {
            background: white;
            border: 4px solid var(--dark);
            box-shadow: 8px 8px 0 var(--dark);
            width: 100%;
            max-width: 320px;
            padding: 20px;
            position: relative;
            animation: pixelAppear 0.6s steps(4);
        }

        @keyframes pixelAppear {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-shadow: 3px 3px 0 #ccc;
        }

        .logo p {
            font-size: 12px;
            color: #666;
        }

        .auth-form {
            transition: all 0.4s steps(4);
        }

        .auth-form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: bold;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 3px solid var(--dark);
            background: var(--light);
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px var(--primary);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border: 3px solid var(--dark);
            box-shadow: 4px 4px 0 var(--dark);
            margin-top: 10px;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--secondary);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--dark);
        }

        .toggle-form {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #666;
        }

        .toggle-form a {
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        #error-message {
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
            min-height: 20px;
            color: #e74c3c;
            font-weight: bold;
        }

        /* Sablier pixelisé */
        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .pixel-hourglass {
            width: 32px;
            height: 32px;
            background: #fff;
            position: relative;
            animation: pixelSpin 1.5s steps(4) infinite;
            box-shadow: 0 0 0 4px #000;
        }

        @keyframes pixelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .terms {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="loading-spinner">
        <div class="pixel-hourglass"></div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <h1>SchoolReport</h1>
            <p>Plateforme collaborative pour étudiants</p>
        </div>

        <div id="error-message"></div>

        <!-- Formulaire de Connexion -->
        <div id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" placeholder="••••••••">
            </div>
            <button onclick="signIn(document.getElementById('login-email').value, document.getElementById('login-password').value)">
                CONNEXION
            </button>
            <div class="toggle-form">
                Pas encore de compte ? <a onclick="toggleForms()">S'inscrire</a>
            </div>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="signup-form" class="auth-form hidden">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="votre@email.com">
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirmer le mot de passe</label>
                <input type="password" id="signup-confirm" placeholder="••••••••">
            </div>
            <button onclick="
                if (document.getElementById('signup-password').value !== document.getElementById('signup-confirm').value) {
                    document.getElementById('error-message').textContent = '❌ Les mots de passe ne correspondent pas';
                } else {
                    signUp(document.getElementById('signup-email').value, document.getElementById('signup-password').value);
                }
            ">
                INSCRIPTION
            </button>
            <div class="terms">
                En vous inscrivant, vous acceptez nos conditions.
            </div>
            <div class="toggle-form">
                Déjà inscrit ? <a onclick="toggleForms()">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
