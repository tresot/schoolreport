<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace de Travail - SchoolReport</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #3f37c9;
      margin-bottom: 30px;
    }

    .subject {
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .subject h2 {
      margin-bottom: 10px;
      color: #212529;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 20px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .status {
      font-size: 12px;
      color: green;
      margin-top: 5px;
    }

    .connected-users {
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Espace de Travail par Matière</h1>
  <div id="subjects"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgbZ8YHHPbaKWmEMzwI65jXflv-8qYCVM",
      authDomain: "schoolreport-f8db0.firebaseapp.com",
      projectId: "schoolreport-f8db0",
      storageBucket: "schoolreport-f8db0.appspot.com",
      messagingSenderId: "313069994450",
      appId: "1:313069994450:web:37b009be4f1812fdca880b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const subjects = [
      "Géographie", "Histoire", "SVT", "EAC", "Français", "Anglais", "Mandarin", "Malagasy", "SES", "EPS", "TIC",
      "Maths 1 (Mr Hardy)", "Maths 2 (Mr Aina)", "Maths 3 (Mr Mazoto)", "PC 1 (Mr Masy)", "PC 2 (Mr Mbé)"
    ];

    let currentUser;
    let pseudo;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      const userSnap = await getDoc(doc(db, "users", user.uid));
      pseudo = userSnap.exists() ? (userSnap.data().pseudo || "Utilisateur") : "Utilisateur";
      renderSubjects();
    });

    async function renderSubjects() {
      const container = document.getElementById("subjects");
      for (const subject of subjects) {
        const id = subject.replace(/[^a-zA-Z0-9]/g, "_");
        const textareaId = `text_${id}`;
        const groupId = `group_text_${id}`;
        const statusId = `status_${id}`;
        const statusGroupId = `group_status_${id}`;
        const connectedId = `connected_${id}`;
        const privateText = await loadNote(subject);

        const div = document.createElement("div");
        div.className = "subject";
        div.innerHTML = `
          <h2>${subject}</h2>

          <strong>Note personnelle :</strong>
          <textarea id="${textareaId}">${privateText || ""}</textarea>
          <button onclick="saveNote('${subject}', '${textareaId}', '${statusId}')">Sauvegarder</button>
          <div class="status" id="${statusId}"></div>

          <strong>Note partagée :</strong>
          <textarea id="${groupId}" placeholder="Chargement..."> </textarea>
          <button onclick="saveGroupNote('${subject}', '${groupId}', '${statusGroupId}')">Sauver pour le groupe</button>
          <div class="status" id="${statusGroupId}"></div>
          <div class="connected-users" id="${connectedId}">Connectés : ...</div>
        `;
        container.appendChild(div);
        liveGroupNote(subject, groupId);
        updatePresence(subject, connectedId);
      }
    }

    window.saveNote = async (subject, textareaId, statusId) => {
      const text = document.getElementById(textareaId).value;
      const ref = doc(db, "workspace_notes", `${currentUser.uid}_${subject}`);
      await setDoc(ref, { text, subject, uid: currentUser.uid, updatedAt: Date.now() });
      document.getElementById(statusId).textContent = "✅ Sauvegardé !";
      setTimeout(() => document.getElementById(statusId).textContent = "", 3000);
    };

    async function loadNote(subject) {
      const ref = doc(db, "workspace_notes", `${currentUser?.uid}_${subject}`);
      const snap = await getDoc(ref);
      return snap.exists() ? snap.data().text : "";
    }

    window.saveGroupNote = async (subject, textareaId, statusId) => {
      const text = document.getElementById(textareaId).value;
      const ref = doc(db, "workspace_group_notes", subject);
      await setDoc(ref, { text, subject, updatedAt: Date.now() });
      document.getElementById(statusId).textContent = "✅ Sauvegarde partagée !";
      setTimeout(() => document.getElementById(statusId).textContent = "", 3000);
    };

    function liveGroupNote(subject, textareaId) {
      const ref = doc(db, "workspace_group_notes", subject);
      onSnapshot(ref, snap => {
        if (snap.exists()) {
          document.getElementById(textareaId).value = snap.data().text || "";
        }
      });
    }

    function updatePresence(subject, connectedId) {
      const userRef = doc(db, "workspace_group_users", subject);

      // Ajouter l'utilisateur à la liste
      updateDoc(userRef, { users: arrayUnion(pseudo) }).catch(async () => {
        await setDoc(userRef, { users: [pseudo] });
      });

      // Afficher les utilisateurs connectés
      onSnapshot(userRef, snap => {
        if (snap.exists()) {
          const users = snap.data().users || [];
          document.getElementById(connectedId).textContent = `Connectés : ${users.join(", ")}`;
        }
      });

      // Nettoyer à la fermeture
      window.addEventListener("beforeunload", () => {
        updateDoc(userRef, { users: arrayRemove(pseudo) });
      });
    }
  </script>
</body>
</html>
